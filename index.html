<!doctype html>
<html lang="en" ng-app="sliderApp">
<head>
  <meta charset="utf-8">
  <title>Anton Slider</title>
  <link rel="stylesheet" href="css/antonSlider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="js/antonSlider.js"></script>
</head>
<body>
	<div ng-controller="sliderCtrl">
		<div id="divNum1">
			<p>12 Months repayment monthly amount at 10%</p>
			<span>{{repayment12}}</span>
		</div>
		<div id="divNum2">
			<p>24 Months repayment monthly amount at 8%</p>
			<span>{{repayment24}}</span>
		</div>
  
	  <div id="divSliderContainer">
		<input type="range" min="0" max="5000" step="250" value="2500" ng-model="sliderModel">
	  </div>
	  
	  <p>Loan amount: <span ng-bind="sliderModel"></span></p>
  </div>
  
</body>
</html>
